<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene Analyzer - AI-Powered Screenplay Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; }
        .step-indicator { @apply w-10 h-10 rounded-full flex items-center justify-center font-semibold transition-all; }
        .step-active { @apply bg-indigo-600 text-white; }
        .step-completed { @apply bg-green-500 text-white; }
        .step-pending { @apply bg-gray-200 text-gray-500; }
        #resultsTable th { @apply px-4 py-3 text-left text-sm font-semibold; }
        #resultsTable td { @apply px-4 py-3 text-sm border-b border-gray-200; }
        #resultsTable tbody tr:nth-child(odd) { @apply bg-gray-50; }
        #resultsTable tbody tr:hover { @apply bg-blue-50; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center max-w-6xl">
            <div class="flex items-center space-x-3">
                <svg class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentWidth">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                </svg>
                <h1 class="text-xl font-bold text-gray-900">Scene Analyzer</h1>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="mb-8">
            <div class="flex justify-between items-center">
                <div class="flex-1 flex items-center">
                    <div id="step1-ind" class="step-indicator step-active">1</div>
                    <div class="flex-1 h-1 mx-2 bg-gray-200"></div>
                </div>
                <div class="flex-1 flex items-center">
                    <div id="step2-ind" class="step-indicator step-pending">2</div>
                    <div class="flex-1 h-1 mx-2 bg-gray-200"></div>
                </div>
                <div class="flex-1 flex items-center">
                    <div id="step3-ind" class="step-indicator step-pending">3</div>
                    <div class="flex-1 h-1 mx-2 bg-gray-200"></div>
                </div>
                <div class="flex-1 flex items-center">
                    <div id="step4-ind" class="step-indicator step-pending">4</div>
                    <div class="flex-1 h-1 mx-2 bg-gray-200"></div>
                </div>
                <div class="flex-1 flex items-center justify-end">
                    <div id="step5-ind" class="step-indicator step-pending">5</div>
                </div>
            </div>
            <div class="flex justify-between mt-2 text-xs text-gray-600">
                <span class="flex-1 text-center">Upload</span>
                <span class="flex-1 text-center">Language</span>
                <span class="flex-1 text-center">Model</span>
                <span class="flex-1 text-center">Mode</span>
                <span class="flex-1 text-center">Confirm</span>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-8">
            <div id="step1" class="step-content">
                <h2 class="text-2xl font-bold mb-4">Upload File</h2>
                <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-12 text-center cursor-pointer hover:border-indigo-600 transition">
                    <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <p class="text-gray-700 mb-2">Drop file or click</p>
                    <p class="text-sm text-gray-500">PDF, DOCX, TXT (max 50MB)</p>
                </div>
                <input type="file" id="fileInput" class="hidden" accept=".pdf,.docx,.txt">
                <div id="fileInfo" class="mt-4 hidden">
                    <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                        <p id="fileName" class="font-medium"></p>
                    </div>
                </div>
            </div>

            <div id="step2" class="step-content hidden">
                <h2 class="text-2xl font-bold mb-4">Output Language</h2>
                <div class="space-y-3">
                    <label class="flex items-center p-4 border-2 rounded-lg cursor-pointer hover:bg-gray-50">
                        <input type="radio" name="language" value="EN" class="h-4 w-4" checked>
                        <span class="ml-3 font-medium">üá¨üáß English</span>
                    </label>
                    <label class="flex items-center p-4 border-2 rounded-lg cursor-pointer hover:bg-gray-50">
                        <input type="radio" name="language" value="DE" class="h-4 w-4">
                        <span class="ml-3 font-medium">üá©üá™ Deutsch</span>
                    </label>
                </div>
            </div>

            <div id="step3" class="step-content hidden">
                <h2 class="text-2xl font-bold mb-4">AI Model</h2>
                <select id="modelSelect" class="w-full p-4 border-2 rounded-lg">
                    <option value="gpt-4o-mini">GPT-4o-mini (Recommended)</option>
                    <option value="gpt-4o">GPT-4o (Best Quality)</option>
                    <option value="claude-3-haiku">Claude 3 Haiku</option>
                    <option value="gemini-flash">Gemini Flash</option>
                    <option value="llama-70b">Llama 70B</option>
                </select>
            </div>

            <div id="step4" class="step-content hidden">
                <h2 class="text-2xl font-bold mb-4">Analysis Mode</h2>
                <div class="space-y-3">
                    <label class="flex items-start p-4 border-2 rounded-lg cursor-pointer hover:bg-gray-50">
                        <input type="radio" name="mode" value="standard" class="mt-1 h-4 w-4" checked>
                        <div class="ml-3">
                            <p class="font-medium">Standard</p>
                            <p class="text-sm text-gray-500">Story Event, Characters, Mood</p>
                        </div>
                    </label>
                    <label class="flex items-start p-4 border-2 rounded-lg cursor-pointer hover:bg-gray-50">
                        <input type="radio" name="mode" value="tatort" class="mt-1 h-4 w-4">
                        <div class="ml-3">
                            <p class="font-medium">Crime/Detective</p>
                            <p class="text-sm text-gray-500">+ Evidence, Info Flow</p>
                        </div>
                    </label>
                    <label class="flex items-start p-4 border-2 rounded-lg cursor-pointer hover:bg-gray-50">
                        <input type="radio" name="mode" value="story" class="mt-1 h-4 w-4">
                        <div class="ml-3">
                            <p class="font-medium">Story Structure</p>
                            <p class="text-sm text-gray-500">+ Hero's Journey, Acts</p>
                        </div>
                    </label>
                </div>
            </div>

            <div id="step5" class="step-content hidden">
                <h2 class="text-2xl font-bold mb-4">Review & Start</h2>
                <div class="bg-gray-50 rounded-lg p-6 mb-6">
                    <div class="space-y-2">
                        <div class="flex justify-between"><span>File:</span><span id="sumFile" class="font-medium"></span></div>
                        <div class="flex justify-between"><span>Language:</span><span id="sumLang" class="font-medium"></span></div>
                        <div class="flex justify-between"><span>Model:</span><span id="sumModel" class="font-medium"></span></div>
                        <div class="flex justify-between"><span>Mode:</span><span id="sumMode" class="font-medium"></span></div>
                    </div>
                </div>
                <div class="bg-indigo-50 rounded-lg p-6">
                    <p class="text-sm text-indigo-900">Est. Cost: <span id="costEst" class="text-2xl font-bold">~‚Ç¨0.00</span></p>
                </div>
            </div>
        </div>

        <div class="flex justify-between mt-6">
            <button id="prevBtn" class="px-6 py-3 bg-gray-300 rounded-lg font-medium disabled:opacity-50" disabled>‚Üê Previous</button>
            <button id="nextBtn" class="px-6 py-3 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700">Next ‚Üí</button>
        </div>
    </main>

    <div id="progressModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4">
            <h3 class="text-xl font-bold mb-4">Analyzing...</h3>
            <div class="mb-4">
                <div class="bg-gray-200 rounded-full h-3">
                    <div id="progressBar" class="bg-indigo-600 h-3 rounded-full transition-all" style="width: 0%"></div>
                </div>
            </div>
            <p class="text-sm text-gray-600">Scene <span id="curScene">0</span> of <span id="totScenes">0</span></p>
        </div>
    </div>

    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 overflow-y-auto">
        <div class="bg-white rounded-xl p-8 max-w-6xl w-full mx-4 my-8">
            <div class="text-center mb-6">
                <svg class="mx-auto h-16 w-16 text-green-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h3 class="text-2xl font-bold mb-2">Analysis Complete!</h3>
                <p class="text-gray-600">Analyzed <span id="resultSceneCount">0</span> scenes</p>
            </div>
            
            <div class="mb-6 overflow-x-auto">
                <table id="resultsTable" class="w-full border-collapse">
                    <thead>
                        <tr id="tableHeaders" class="bg-blue-600 text-white">
                            <!-- Headers will be injected by JS -->
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Rows will be injected by JS -->
                    </tbody>
                </table>
            </div>
            
            <div class="flex gap-3">
                <button id="downloadBtn" class="flex-1 px-6 py-3 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700">üì• Download Excel</button>
                <button onclick="location.reload()" class="flex-1 px-6 py-3 bg-gray-200 rounded-lg font-medium hover:bg-gray-300">üîÑ New Analysis</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
