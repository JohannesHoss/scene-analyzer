version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://scene_user:scene_pass@db:5432/scene_analyzer
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
      - /app/__pycache__
    depends_on:
      - db
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - scene-net

  # Astro Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
    ports:
      - "4321:4321"
    environment:
      - PUBLIC_API_URL=http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host
    networks:
      - scene-net

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=scene_analyzer
      - POSTGRES_USER=scene_user
      - POSTGRES_PASSWORD=scene_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - scene-net

  # Redis (Optional f√ºr Job Queue)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - scene-net

volumes:
  pgdata:

networks:
  scene-net:
    driver: bridge
